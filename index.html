<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
<!-- Score -->
    <div class="score_box">
      <div class="title">
        <div class="player">User</div>
        <div class="player">Computer</div>
      </div>
      <div class="score">
        <span id = "comp_score">0</span>
        <span>:</span>
        <span id ="user_score">0</span>
      </div>
    </div>
<!-- Choice Options User -->
    <div class="choice_box">
      <div class="choices">
        <div class="choice" id="rock">
          Rock
        </div>
        <div class="choice" id="paper">
          Paper
        </div>
        <div class="choice" id="scissors">
          Scissors
        </div>
      </div>
    </div>
<!-- Message Round -->
    <div class="match"></div>
<!-- Message Final -->
    <div class="message_final">Winner</div>


<!-- link app.js -->
  <script src="app.js"></script>
  </body>
</html>
