<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

<!-- Score -->
    <div class="score_box">
      <div class="title">
        <div class="player">User</div>
        <div class="player">Computer</div>
      </div>
      <div class="score">
        <span id = "comp_score">0</span>
        <span>:</span>
        <span id ="user_score">0</span>
      </div>
    </div>

<!-- Choice Options User -->
    <div class="option_box">
      <div class="options">
        <div class="option" id="rock">
          <img src="img/rock.png" alt="rock">
        </div>
        <div class="option" id="paper">
          <img src="img/paper.png" alt="paper">
        </div>
        <div class="option" id="scissors">
          <img src="img/scissors.png" alt="scissors">
        </div>
      </div>
    </div>

<!-- Message Round -->
    <div class="match"><p></p></div>

<!-- container current match -->
    <div class="curr_match_box">
      <div class="choice">
        <img id= "img_u" src="" alt="">
      </div>
      <div class="choice">
        <img id= "img_c" src="" alt="">
      </div>
    </div>

<!-- Message Final -->
    <div class="message_final"><p>Winner</p></div>


<!-- link app.js -->
  <script src="app.js"></script>
  </body>
</html>
